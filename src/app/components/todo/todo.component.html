<div class="container mb-5">
  <div class="row">
    <div class="col-4 text-center mt-5 w-25 mx-auto">
      <img
        class="mx-auto d-block"
        src="assets/ngrx-logo.svg"
        alt=""
        width="200"
      />
      <h5 class="mt-2">NgRx - Helloword</h5>
    </div>
  </div>

  <div class="row">
    <div class="w-50 mx-auto">
      <div class="my-3 mx-1">
        <app-contador></app-contador>
      </div>
    </div>
  </div>

  <div class="row w-50 mx-auto">
    <!-- <div class="w-50 mx-auto"> -->
    <div class="d-grid col">
      <button class="btn btn-primary" (click)="incrementar()">
        Incrementar
      </button>
    </div>
    <div class="d-grid col">
      <button class="btn btn-primary" (click)="decrementar()">
        Decrementar
      </button>
    </div>
    <!--</div> -->
  </div>
  <div class="row">
    <div class="col-4 d-grid gap-2 mt-2 w-50 mx-auto">
      <input
        #frm
        type="number"
        class="form-control"
        placeholder="Definir contador"
      />
      <button class="btn btn-primary" (click)="definirContador(frm.value)">
        Definir
      </button>
      <div class="text-end">
        <a href="https://github.com/pliniopvv/ngrx-hw">source</a>
      </div>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col">
      <div class="d-grid mt-2 w-50 mx-auto">
        Botão com evento:
        <app-botao-events class="text-center d-grid"
          >Click => Events => Alert</app-botao-events
        >
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="d-grid mt-2 w-50 mx-auto">
        Botão com NgRx:
        <app-botao-ngrx class="text-center d-grid"
          >Click => NgRx => Modal</app-botao-ngrx
        >
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
